<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Treehouse Page Builder</title>
    <link rel="shortcut icon" href="https://dc69b531ebf7a086ce97-290115cc0d6de62a29c33db202ae565c.ssl.cf1.rackcdn.com/687/favicon.ico">
    <link href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" rel="stylesheet">
    <link href="dist/grapesjs-preset-webpage.min.css" rel="stylesheet">
    <script src="https://static.filestackapi.com/v3/filestack-0.1.10.js"></script>
    <script src="https://unpkg.com/grapesjs"></script>
    <script src="dist/grapesjs-preset-webpage.min.js"></script>

    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>

    <div id="gjs"></div>

    <script type="text/javascript">
      var editor = grapesjs.init({
        height: '100%',
        showOffsets: 1,
        noticeOnUnload: 0,
        protectedCss: '',
        clearStyles: true,
        avoidDefaults: true,
        avoidInlineStyle: true,
        keepUnusedStyles: 0,
        storageManager: {
          id: 'gjs-',
          type: 'local',
          autosave: true,
          autoload: true,
          stepsBeforeSave: 1,
          storeComponents: false,
          storeStyles: false,
          storeHtml: true,
          storeCss: true,
        },
        container: '#gjs',
        fromElement: false,

        plugins: ['gjs-preset-webpage', editor => editor.on('log-parser-poscss', console.log),
          'grapesjs-parser-postcss'],
        pluginsOpts: {
          'gjs-preset-webpage': {
            blocksBasicOpts: false,
            countdownOpts: false,
            formsOpts: false,
            navbarOpts: false,
            textCleanCanvas: 'Dump it?'
          }
        },
        canvas: {
                styles: ['https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.min.css'],
                scripts: ['https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js']
        },
        assetManager: {
                assets: [
                    { type: 'image', src : 'https://dc69b531ebf7a086ce97-290115cc0d6de62a29c33db202ae565c.ssl.cf1.rackcdn.com/48/atb-bg-new.png', height:553, width:242, name:'Image1'},
                    { type: 'image', src : 'http://placehold.it/350x250/459ba8/fff/image2.jpg?text=Test1', height:350, width:250, name:'Image2'},
                    { type: 'image', src : 'http://placehold.it/350x250/79c267/fff/image3.jpg?text=Test2', height:350, width:250, name:'Image3'},
                    { type: 'image', src : 'http://placehold.it/350x250/c5d647/fff/image4.jpg?text=Test3', height:350, width:250, name:'Image4'},
                    { type: 'image', src : 'http://placehold.it/350x250/f28c33/fff/image5.jpg?text=Test4', height:350, width:250, name:'Image5'},
                    { type: 'image', src : 'http://placehold.it/350x250/e868a2/fff/image6.jpg?text=Test5', height:350, width:250, name:'Image6'},
                    { type: 'image', src : 'http://placehold.it/350x250/cc4360/fff/image7.jpg?text=Test6', height:350, width:250, name:'Image7'},
                ]
        },
        styleManager: {
        clearProperties: true,
        }
      });
      window.editor = editor;
    </script>
  </body>
</html>
